<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search information using Nuclia search</title>
    <script src="frontend.js"></script>
</head>
<body>

    <!-- Search Text Box -->
    <input type="text" id="searchQuery" placeholder="Search...">

    <!-- Generative Model Selection -->
    <div>
        <input type="radio" id="chatgpt-azure" name="generativeModel" value="chatgpt-azure" checked>
        <label for="chatgpt-azure">ChatGPT-Azure</label>

        <input type="radio" id="anthropic" name="generativeModel" value="anthropic">
        <label for="anthropic">Anthropic</label>

        <input type="radio" id="gpt3" name="generativeModel" value="gpt3">
        <label for="gpt3">gpt3</label>

        <input type="radio" id="cohere" name="generativeModel" value="cohere">
        <label for="cohere">cohere</label>
    </div>

    <button onclick="performSearch()">Search</button>

    <div id="searchResults"></div>

    <nuclia-search-bar 
      knowledgebox="6fd0e260-56f2-4269-ae4a-f944bc8df706"
      zone="aws-us-east-2-1"
      features="filter,suggestions,permalink,displayMetadata" 
      filters="labels,entities"
      state="PUBLIC"
      account="bcf35adb-6cba-4303-acda-7c3aa6a29866"
      kbslug="basic">
    </nuclia-search-bar>
    <nuclia-search-results></nuclia-search-results>
</body>
</html>
